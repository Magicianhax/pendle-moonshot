[build]
  # No build command needed for static site
  command = ""

[build.environment]
  # No environment variables needed

[[redirects]]
  # SPA routing - redirect all requests to index.html
  # BUT don't force - let existing files/functions serve first
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
  # Note: Netlify functions are automatically handled at /.netlify/functions/
  # No need to add special rules for them

[[headers]]
  # Cache static assets
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.gif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
